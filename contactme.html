<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/contactstyle.css">

    <script src="https://kit.fontawesome.com/1ab051970f.js" crossorigin="anonymous"></script>
    <script src="Header.js"></script>

    <title>Contact Me</title>
</head>
<body>
    <main-header></main-header>
    <main>
        <form action="https://formsubmit.co/7d1eb2fc963b6d8190c446bd69db536b" method="POST" >
            <!-- Honey pot -->
            <input type="text" name ="_honey" style="display:none;">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="https://joymink.github.io/AboutMeWebsite/">

            <div class="contact-form">
                <div class="contact-title">
                   <h1>Contact Me!</h1>
                   <h4>* Required field *</h4>
                </div>
                <div class="name">
                    <div class="f-name">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input type="text" class="form-control" name="name" id="firstName" placeholder="John" required>
                    </div>
                    <div class="f-name">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" placeholder="Doe" >
                    </div>
                </div>
                <div class="contact-info">
                    <div class="contact">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email"  class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="contact">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" name= "phone" id="phoneNumber" placeholder="(###) ### ####" >
                    </div>
                </div>
                <div class="comments">
                    <label for="comments" class="form-label">Comments *</label>
                    <textarea type="text" class="form-control" id="comments" name="comments"  rows="3"  required>
                    </textarea>
                </div>
        
                <button type="submit" class="submit-but">Submit</button>

                
            </div>
        </form>
        
        
    </main>
    <main-footer></main-footer>
</body>
</html>
